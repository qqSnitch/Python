<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Agency info</title>
  </head>
  <body>
      <a href="/add_agency">Добавить агенство</a>
  {% if agency_list %}
    <ul>
    {% for agency in agency_list %}
        <li><a href="/agency/{{ agency.id }}/">{{ agency.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No agency are available.</p>
  {% endif %}
  </body>
</html>
